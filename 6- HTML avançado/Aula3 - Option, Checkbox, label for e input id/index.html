<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form action="salvar.html" method="GET"> 

    <label>Nome</label>
    <input name="nome" type="text" placeholder="Digite o seu nome..."> 
    
    <br><br>

    <label>E-mail</label>
    <input name="email" type="email" placeholder="Digite o seu email...">

    <br><br>

    <label>Senha</label>
    <input name="senha" type='password' placeholder="Digita sua senha...">

    <br><br>


    <label>Digite teu mês atual</label>
    <input type="color"> <!-- HTML Input Types no w3schools tem os tipos de input disponíveis-->

    <br><br>

    <label>Sexo:</label>
    <br>
    <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label> <!-- Tem que colocar o mesmo nome nos três para o selecionador entender que se trata da mesma informação
      e a bolinha mudar quando escolhe uma opção ou outra-->
    <br>
    <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>   <!-- Type é o tipo de input-->
    <br>
    <input name="sexo" type="radio" value="não definido" id="prefiro não informar"> <label for="prefiro não informar">Prefiro não informar</label> <!-- O value é o valor que vai ser mostrado na url-->

    <br> <br>


    <label>Habilidades:</label>
    <br>
    <input name="habilidades" type="checkbox"  value="html" id="html"> <label for="html">HTML</label> <!-- label for "html" e input id"html" facilita o clique de usuários no celular. For e id precisam ter o mesmo valor pra funcionar-->
    <br>
    <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
    <br>
    <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>

    <br><br>

    <button>Enviar</button>

  </form>


</body>
</html>
