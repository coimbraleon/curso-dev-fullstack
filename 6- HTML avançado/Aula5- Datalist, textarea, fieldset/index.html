<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- ========================== DADOS PESSOAIS ======================================-->

  <form action="salvar.html" method="GET"> 
    <fieldset> <!-- O fieldset envolve todo o nosso formulário, e tem um filho direto-->
      <legend>Dados do usuário</legend> <!-- Ele vai aplicar um quadrinho e separar melhor nosso formulário-->

      <label>Nome</label>
      <input name="nome" type="text" placeholder="Digite o seu nome..."> 
      
      <br><br>

      <label>E-mail</label>
      <input name="email" type="email" placeholder="Digite o seu email...">

      <br><br>

      <label>Senha</label>
      <input name="senha" type='password' placeholder="Digita sua senha...">

      <br><br>


      <label>Digite teu mês atual</label>
      <input  name="cor" type="color"> <!-- HTML Input Types no w3schools tem os tipos de input disponíveis-->
      <!-- Com o name='cor' o código da cor vai ser mostrado na próxima tela-->

      <br><br>

      <!-- ======================== ESCOLHA DO SEXO COM RADIO (BOLINHAS) ========================= -->

      <label>Sexo:</label>
      <br>
      <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label> <!-- Tem que colocar o mesmo nome nos três para o selecionador entender que se trata da mesma informação
        e a bolinha mudar quando escolhe uma opção ou outra, além disso ser mostrado na URL-->
      <br>
      <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>   <!-- Type é o tipo de input-->
      <br>
      <input name="sexo" type="radio" value="não definido" id="prefiro não informar"> <label for="prefiro não informar">Prefiro não informar</label> <!-- O value é o valor que vai ser mostrado na url-->

      <br> <br>

        <!-- =========================== HABILIDADES COM CHECKBOX ============================= -->

      <label>Habilidades:</label>
      <br>
      <input name="habilidades" type="checkbox"  value="html" id="html"> <label for="html">HTML</label> <!-- label for "html" e input id"html" facilita o clique de usuários no celular. For e id precisam ter o mesmo valor pra funcionar-->
      <br>
      <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
      <br>
      <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>

      <br><br>

        <!-- ============================ Informações com CAIXA COM OPÇÕES, SELECT OPTION ======================-->

      <label>Cidade:</label>
      <br>
      <select name="Cidade"> <!-- O SELECT OPTION É BOM QUANDO HÁ MUITAS OPÇÕES PARA ESCOLHER, DIFERENTE DO RADIO (BOLINHA)-->
        
        <option selected value="">-- Selecione --</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro" >Rio de Janeiro</option> <!-- Estrutura é select e abaixo as option. Selected faz com que a primeira opção mostrada seja a selecionada -->
        <option value="Belo Horizonte">Belo Horizonte</option>
      </select>

      <br><br>

      <label>Carro:</label>
      <br>
      <select name="Carro">
        
        <optgroup label="Honda">  <!-- O optgroup vai separar suas seleções por grupos e em negrito-->
          <option value="Civic"> Civic</option>
        </optgroup>
        
        <optgroup label="GM">
          <option value="Celta"> Celta</option>
        </optgroup> 
        
        <optgroup label="Fiat">
          <option value="Uno"> Uno</option>
        </optgroup>
          
      </select>

      <!-- ========================= USUÁRIO VAI COMEÇAR A DIGITAR A OPÇÃO E O SISTEMA VAI COMPLETANDO PRA ELE ========================= -->

      <br><br>

      <label>Digite sua fruta preferida</label>
      <input list="listaFrutas" type="text" name="fruta" placeholder="Digite a fruta">

      <datalist id="listaFrutas">  <!-- id para relacionar o datalist com o input acima-->
        <option value="Abacate">  <!-- TAG DATALIST, EMBAIXO OPTION, PORÉM ESSA OPTION NÃO TEM FECHAMENTO!!!!!!! -->
        <option value="Abacaxi">
        <option value="Açai">
        <option value="Acerola">
        
      </datalist>

      <br><br>

      <!-- ===================== CAMPO MAIOR (CAIXA DE TEXTO) PARA O USUÁRIO DIGITAR O QUE DESEJAR ================================-->

      <label>Digite uma mensagem</label>
      <br>
      <textarea name="mensagem" cols="50" rows="10"></textarea> <!-- cols:colunas e rows: Linhas-->

      <br><br>

      <button>Enviar</button>
    </fieldset>
  </form>

</body>
</html>
